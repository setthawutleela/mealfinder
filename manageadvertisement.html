                    <div class="form-group">

                <div id="edit-form">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Advertising ID</label>
                        <div class="col-sm-8">
                            <input type="text" id="edit-advertising_ID" class="form-control" style="width: 90%;" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Advertising Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="edit-advertisingName" class="form-control" style="width: 90%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Company ID</label>
                        <div class="col-sm-8">
                            <input type="text" id="edit-company_ID" class="form-control" style="width: 90%;" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Company Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="edit-companyName" class="form-control" style="width: 90%;" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Start Date</label>
                        <div class="col-sm-8">
                            <input type="text" id="edit-adStartDate" class="form-control" style="width: 90%;" readonly>
                            <input type="date" id="edit-adStartDate" class="form-control" style="width: 90%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">End Date</label>
                        <div class="col-sm-8">
                            <input type="text" id="edit-adEndDate" class="form-control" style="width: 90%;" readonly>
                            <input type="date" id="edit-adEndDate" class="form-control" style="width: 90%;">
                        </div>
                    </div>

                    <div class="form-group">

                    </div>

                    <div class="form-group">

                            </select>

                    </div>

                    <button class='btn btn-warning' id='editsubmit' style='margin-left: 50%'>Submit</button>
                </div>

                <div id="add-form">

                    <div class="form-group">
                        <label class="control-label col-sm-4">Advertising Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="add-advertisingName" class="form-control" style="width: 90%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Company Name</label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="add-company_ID" style="width: 90%;">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Start Date</label>
                        <div class="col-sm-8">
                            <input type="date" id="add-adStartDate" class="form-control" style="width: 90%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">End Date</label>
                        <div class="col-sm-8">
                            <input type="date" id="add-adEndDate" class="form-control" style="width: 90%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Cost</label>
                        <div class="col-sm-8">
                            <input type="text" id="add-cost" class="form-control" style="width: 90%;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4">Payment Plan</label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="add-paymentPlan" style="width: 90%;">
                                <option selected>Choose...</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Anually">Anually</option>
                                <option value="Daily">Daily</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="theme_id">Advertise Category</label>
                        <div class="col-sm-8">
                            <select class="custom-select" id="add-advertiseCategory" style="width: 90%;">
                                <option selected>Choose...</option>
                                <option value="popup">popup</option>
                                <option value="video">video</option>
                                <option value="banner">banner</option>
                            </select>
                    </div>
                </div>
            </div>
            <button class='btn btn-warning' id='addsubmit' style='margin-left: 50%'>Submit</button>
            <button class='btn btn-primary' id='edit' style='margin-left: 40%'>Edit</button>
            <button class='btn btn-danger' id='delete' style='margin-left: 2%'>Delete</button>
        </div>
    </div>
</body>
<script>
    var ads;
    var companies;
    let data;
    let cookies

    $('#delete').hide();
    $('#edit').hide();
    $('#editsubmit').hide();
    $('#addsubmit').hide();
    $('#add').show();
    $('#add-form').hide();
    $('#edit-form').hide();
    $('#ads-output').hide();
    get_ads();
    get_company();

    $.get('/check-session', (data, status)=> {
        cookies = JSON.parse(data)
        console.log(cookies)
        $('#username').text(cookies.fullName)
    })

    function get_ads() {
        $.get('/admin/get-ads', (data, status)=> {
            ads = JSON.parse(data);
            console.log(ads);
            $('#search-op').text('')
            var table = $('<table>').attr('id', 'ads-table');
                table.css('border', '1px solid black');
            var tbody = $('<tbody>')
            for (i = 0; i < ads.length; i++) {
                
                var row = `<tr id='${i}'><td>${ads[i].advertisingName}</td></tr>`
                tbody.append(row);
            }
            table.append(tbody)
            $('#search-op').append(table);
        });
    }

    function get_company() {
        $.get('/admin/get-company', (data, status)=> {
            companies = JSON.parse(data);
            console.log(companies);
        });
    }

    $('#mySearch').keyup( function() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("mySearch");
        filter = input.value.toUpperCase();
        table = document.getElementById("ads-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    })

    $('#search-op').on('click', 'table tr', function() {
        let idx = $(this).attr('id');
        data = ads[idx];
        $('#edit').show();
        $('#delete').show();
        $('#ads-output').show()
        $('#editsubmit').hide();
        $('#addsubmit').hide();
        $('#edit-form').hide();
        $('#add-form').hide();
        $("#output-advertising_ID").attr('value',`${data.advertising_ID}`);
        $("#output-advertisingName").attr('value',`${data.advertisingName}`);
        $("#output-company_ID").attr('value',`${data.company_ID}`);
        $("#output-companyName").attr('value',`${data.companyName}`);
        $("#output-adStartDate").attr('value',`${data.adStartDate}`);
        $("#output-adEndDate").attr('value',`${data.adEndDate}`);
        $("#output-cost").attr('value',`${data.cost}`);
        $("#output-paymentPlan").attr('value',`${data.paymentPlan}`);
        $("#output-advertiseCategory").attr('value',`${data.advertiseCategory}`);
    }); 

    $('#delete').click(function() {
        var bOk = confirm("Are you sure to delete it?");
        if(bOk == true){
            $.post( "/admin/delete-ads", data)
                .done(function(data) {
                    $('#ads-output').hide();
                    $('#delete').hide();
                    $('#edit').hide();
                    get_ads();
                });
        }
        $("html, body").animate({ scrollTop: 0 }, "fast");
    })


    $('#edit').click(function() {
        $('#addsubmit').hide();
        $('#editsubmit').show();
        $('#ads-output').hide();
        $('#edit-form').show();
        $('#edit').hide();
        $('#delete').hide();
        $('#add-form').hide();
        $("#edit-advertising_ID").attr('value',`${data.advertising_ID}`);
        $("#edit-advertisingName").attr('value',`${data.advertisingName}`);
        $("#edit-company_ID").attr('value',`${data.company_ID}`);
        $("#edit-companyName").attr('value',`${data.companyName}`);
        $("#edit-adStartDate").attr('value',`${data.adStartDate}`);
        $("#edit-adEndDate").attr('value',`${data.adEndDate}`);
        $("#edit-cost").attr('value',`${data.cost}`);
        $("#edit-paymentPlan").val(`${data.paymentPlan}`);
        $("#edit-advertiseCategory").val(`${data.advertiseCategory}`);

    });


    $('#editsubmit').click(function() {
        var bOk = confirm("Are you sure to edit it?");
        if(bOk == true){

            data = {
                advertisingName: $('#edit-advertisingName').val(),
                adStartDate: $('#edit-adStartDate').val(),
                adEndDate: $('#edit-adEndDate').val(),
                cost: $('#edit-cost').val(),
                paymentPlan: $('#edit-paymentPlan').val(),
                advertiseCategory: $('#edit-advertiseCategory').val(),
            }
            $.post("/admin/edit-ads", data)
                .done(function(data) {
                    $('#edit').hide();
                    $('#delete').hide();
                    $('#edit-form').hide();
                    $('#ads-output').hide();
                    get_ads(); 
                });
        } 
    });

    $('#add').click(function() {
        $('#addsubmit').show();
        $('#editsubmit').hide();
        $('#ads-output').hide();
        $('#edit-form').hide();
        $('#edit').hide();
        $('#delete').hide();
        $('#add-form').show()  
        $('#add-company_ID').html('');
        $('#add-form :input').val('');

        $('#add-company_ID').append(`<option selected>Choose...</option>`);

        for (var i = 0; i < companies.length; i++) {
            $('#add-company_ID').append(`<option value='${companies[i].company_ID}'>${companies[i]['companyName']}</option>`);
        }
    });

    $('#addsubmit').click(function() {
        var bOk = confirm("Are you sure to add it?");   
        if(bOk == true){

            data = {
                advertisingName: $('#add-advertisingName').val(),
                company_ID: $('#add-company_ID').val(),
                adStartDate: $('#add-adStartDate').val(),
                adEndDate: $('#add-adEndDate').val(),
                cost: $('#add-cost').val(),
                paymentPlan: $('#add-paymentPlan').val(),
                advertiseCategory: $('#add-advertiseCategory').val()
            }
            $.post( "/admin/add-ads", data)
                .done(function(data) {
                    $('#add-form').hide();
                    $('#addsubmit').hide();
                    get_ads();  
                });  
        }
    });

</script>
</html>
