<script>
    var news;
    let data;

    $('#delete').hide();
    $('#edit').hide();
    $('#editsubmit').hide();
    $('#addsubmit').hide();
    $('#add').show();
    $('#edit-form').hide();
    $('#add-form').hide();
    $('#theme-output').hide();
    get_new();

    $.get('/check-session', (data, status)=> {
        cookies = JSON.parse(data)
        console.log(cookies)
        $('#username').text(cookies.fullName)
    })

    //display theme under search input
    function get_new() {
        $.get('/admin/get-new', (data, status)=> {
            news = JSON.parse(data);
            console.log(data)
            $('#search-op').text('')
            var table = $('<table>').attr('id', 'theme-table');
                table.css('border', '1px solid black');
            var tbody = $('<tbody>')
            for (i = 0; i < news.length; i++) {
                
                var row = `<tr id='${i}'><td>${news[i].news_ID}</td></tr>`
                tbody.append(row);
            }
            table.append(tbody)
            $('#search-op').append(table);
            console.log(themes);
        });
    }

    //display the seleted theme
    $('#mySearch').keyup( function() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("mySearch");
        filter = input.value.toUpperCase();
        table = document.getElementById("theme-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    })

    //display the selected theme on the right
    $('#search-op').on('click', 'table tr', function() {
        let idx = $(this).attr('id');
        data = news[idx];
        $('#edit').show();
        $('#delete').show();
        $('#theme-output').show();
        $('#editsubmit').hide();
        $('#addsubmit').hide();
        $('#edit-form').hide();
        $('#add-form').hide();
        $("#output-theme_id").attr('value',`${data.news_ID}`);
       // $("#output-themeName").attr('value',`${data.themeName}`);
        $("#output-themeDescription").attr('value',`${data.newsDescription}`);
        $("#output-themeStartDate").attr('value',`${data.newsDate}`);
       /* $("#output-themeEndDate").attr('value',`${data.themeEndDate}`);
        $("#output-themeViewCount").attr('value',`${data.themeViewCount}`);
        $("#output-themePicture").attr('value',`${data.themePicture}`);*/
    }); 

    //delete theme
    $('#delete').click(function() {
        var bOk = confirm("Are you sure to delete it?");
        if(bOk == true){
            $.post( "/admin/delete-new", data)
                .done(function(data) {
                });
            $('#theme-output').hide();
            $('#delete').hide();
            $('#edit').hide();
            get_new();
        }
    })
    //edit theme
    $('#edit').click(function() {
        $('#addsubmit').show();
        $('#editsubmit').show();
        $('#theme-output').hide();
        $('#edit-form').show();
        $('#edit').hide();
        $('#delete').hide();
        $('#add-form').hide();
        $("#edit-theme_id").attr('value',`${data.news_ID}`);
        $("#edit-themeName").attr('value',`${data.newsName}`);
        $("#edit-themeDescription").attr('value',`${data.newsDescription}`);
        $("#edit-themeStartDate").attr('value',`${data.newsDate}`);
      /*  $("#edit-themeEndDate").attr('value',`${data.themeEndDate}`);
        $("#edit-themeViewCount").attr('value',`${data.themeViewCount}`);
        $("#edit-themePicture").attr('value',`${data.themePicture}`);*/

    });

    $('#editsubmit').click(function() {
        var bOk = confirm("Are you sure to edit it?");
        if(bOk == true){
            data.newsDescription = $('#edit-themeDescription').val()
            $.post( "/admin/edit-news", data)
                .done(function(data) {
                    console.log('News edited...')
                });
        }
        $('#edit').hide();
        $('#delete').hide();
        $('#edit-form').hide();
        $('#editsubmit').hide();
        $('#theme-output').hide();
        get_new();  
    });

    $('#add').click(function() {
        $('#addsubmit').show();
        $('#editsubmit').hide();
        $('#theme-output').hide();
        $('#edit-form').hide();
        $('#edit').hide();
        $('#delete').hide();
        $('#add-form').show()  
        $('#add-form :input').val('');
    });

    $('#addsubmit').click(function() {
        var bOk = confirm("Are you sure to add it?");
        if(bOk == true){

            data = {
                newsName: $('#add-themeName').val(),
                newsDescription: $('#add-themeDescription').val(),
                newsDate: $('#add-themeStartDate').val(),
              //  newsEndDate: $('#add-themeEndDate').val(),
               // themsViewCount: $('#add-themeViewCount').val()
            }
            console.log(add);
            $.post( "/admin/add-news", data)
                .done(function(data) {
                    console.log('News added...')
                });
        }
        $('#add-form').hide();
        $('#addsubmit').hide();
        get_new();  
    });
