<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Finder @KMUTT</title>
    <link rel="icon" href="pic/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="main">
    <div class="clearfix">
        <div class="navBar">
            <ul>
                <div class="floatL">
                    <li><a href="/"><img src="pic/logo.png"></a></li>
                    <li><a href="#aboutus">ABOUT US</a></li>
                    <li class='not-client'><a href="/signin">REPORT</a></li>
                    <li class='client'><a href="/report">REPORT</a></li>
                </div>
                <div class="floatR">
                    <li class='not-client'><a href="/signin">SIGN IN</a></li>
                    <li class='not-client'><a href="/signup">SIGN UP</a></li>
                    <li class='client'><a href="/signout">SIGN OUT</a></li>
                    <li class='client'>
                        <p id='username'></p>
                    </li>
                    <li class='client'><a href="#"><img class="picAccount" src="pic/user.svg" width="20px", height="20px"></a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="clearfix">
            <div class="signup">
                <h1>Add Blog<br></h1>
                <div class="ipform">
                    <form action="/customer/add-blog" method="POST">
                        <input type="text" name="blogTopic" placeholder="Blog Topic" required autofocus><br>
                        <textarea placeholder="Theme Description" rows="4" cols="50" name="blogDescription"></textarea> <required><br>
                        <input type="date" name="blogDate" placeholder="Date"><br>
                        <input type="time" name="blogTime" placeholder="Time"><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
    
</body>
</html>

<script>
    $('.client').hide()
    $('.not-client').show()

    $.get('/check-session', (data, status)=> {
        cookies = JSON.parse(data)
        console.log(cookies)
        if(cookies.email) {
            $('.client').show()
            $('.not-client').hide()
        }
        $('#username').text(cookies.fullName)
    })

</script>
