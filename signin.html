<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Finder @KMUTT</title>
    <link rel="icon" href="pic/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="signin container">
    <div class="clearfix">
        <div class="navBar">
            <ul>
                <div class="floatL">
                    <li><a href="/"><img class="logo" src="pic/logo.png"></a></li>
                    <li><a href="#aboutus">ABOUT US</a></li>
                    <li><a href="#report">REPORT</a></li>
                </div>
                <div class="floatR">
                    <li><a href="/signup">SIGN UP</a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="clearfix">
        <div class="signin">
            <h1>Sign In<br></h1>
            <div class="ipform">
                <form action="/signin" method="POST">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email.." required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password.." required>
                    </div>
                    <input type="submit" class="btn btn-dark" value="SIGN IN">
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
