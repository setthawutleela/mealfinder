<script>
    $('.client').hide()
    $('.not-client').show()

    

    $.get('/check-session', (data, status)=> {
        cookies = JSON.parse(data)
        console.log(cookies)
        if(cookies.email) {
            $('.client').show()
            $('.not-client').hide()
        }
        $('#username').text(cookies.fullName)
    })

</script>
