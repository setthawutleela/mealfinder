<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Finder @KMUTT</title>
    <link rel="icon" href="pic/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="signup container">
        <div class="clearfix">
            <div class="navBar">
                <ul>
                    <div class="floatL">
                        <li><a href="/"><img class="logo" src="pic/logo.png"></a></li>
                        <li><a href="#aboutus">ABOUT US</a></li>
                        <li><a href="#report">REPORT</a></li>
                    </div>
                    <div class="floatR">
                        <li><a href="/signin">SIGN IN</a></li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="clearfix">
            <div class="signup">
                <h1>Registration<br></h1>
                <div class="ipform">
                    <form action="/signup" method="POST">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Confirm Password</label>
                            <input type="password" name="cfpassword" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Full Name</label>
                            <input type="text" name="fullName" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Phone</label>
                            <input type="text" name="userPhone" class="form-control" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Birth date</label>
                            <input type="date" name="birthDate" class="form-control" placeholder="" required>
                        </div>
                        <input type="submit" class="btn btn-dark" value="SIGN IN">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
