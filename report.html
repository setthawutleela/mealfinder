<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Finder @KMUTT</title>
    <link rel="icon" href="pic/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container">
    <div class="clearfix ">
        <div class="navBar">
            <ul>
                <div class="floatL">
                    <li><a href="/"><img class="logo" src="pic/logo.png"></a></li>
                    <li><a href="#aboutus">ABOUT US</a></li>
                </div>
                <div class="floatR">
                     <li class='client'><a href="/signout">SIGN OUT</a></li>
                    <li><p id='username'></p></li>
                    </li>   
                    <li class='client'><a href="#"><img class="picAccount" src="pic/user.svg" width="20px", height="20px"></a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="clearfix container">
        <h1>Report<br></h1>
        <div class="report col-7">
                <form action="/report" method="POST">
                    <div class="form-group">
                        <label class="control-label col">Report Title</label>
                        <div class="col">
                            <input type="text" id="reportTitle" class="form-control" style="width: 90%;" placeholder= "Enter report title" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col">Description</label>
                        <div class="col">
                            <textarea class="form-control" placehpolder="Enter report description" name="reportDescription" rows="3"></textarea>
                        </div>      
                    </div>
                    <div class="form-group">
                        <label class="control-label col">Date</label>
                        <div class="col">
                            <input type="Date" id="reportDate" class="form-control" style="width: 90%;" placeholder= "Enter report title" autofocus>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-left: 4%;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
        $('.client').hide()
        $('.not-client').show()

        $.get('/check-session', (data, status)=> {
            cookies = JSON.parse(data)
            console.log(cookies)
            if(cookies.email) {
                $('.client').show()
                $('.not-client').hide()
            }
            $('#username').text(cookies.fullName)
        })
    
    </script>
</html>
